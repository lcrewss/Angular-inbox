  <div class="row message read" ng-repeat="msg in $ctrl.message">
  <div class="col-xs-1">
    <div class="row">
      <div class="col-xs-2" ng-click="$ctrl.selectCheckbox(msg)">
        <input type="checkbox" />
      </div>
      <div class="col-xs-2" ng-click="$ctrl.selectStar(msg)">
        <i class="star fa fa-star"></i>
      </div>
    </div>
  </div>
  <div class="col-xs-11">
    <span class="label label-warning">dev</span>
    <span class="label label-warning">gschool</span>
    <a href="#">
      {{msg.subject}}
    </a>
  </div>
  </div>

  <div class="row message-body">
    <div class="col-xs-11 col-xs-offset-1">
      This is the body of the message.
    </div>
  </div>
